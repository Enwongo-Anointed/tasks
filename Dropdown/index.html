<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Dropdown List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js" defer></script>
</head>
<body>
    <!-- <input type="text" class="input"> -->
     <form action="" class="input">
        <label for="Options"> Choose what appeals to you: </label>
        <select id="cars" name="cars">
            <option value="" disabled selected>Select a car brand</option>
            <option value="Toyota">Toyota</option>
            <option value="Bentley">Bentley</option>
            <option value="Benz">Benz</option>
            <option value="Ferrari">Ferrari</option>
            <option value="Lamborghini">Lamborghini</option>
        </select>
        <!-- <br> -->
        <!-- <label for="mech">Under Mech. Engine:</label> -->
        <select id="mech" name="mech">
            <option value="" disabled selected>Select a field</option>
            <option value="Energy System">Energy System</option>
            <option value="Automotive">Automotive</option>
            <option value="Mechatronics">Mechatronics</option>
            <option value="Aerospace">Aerospace</option>
            <option value="Fluid Mechanics">Fluid Mechanics</option>
        </select>

        <input type="submit">
     </form>
</body>
</html>
