<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Selections</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #cde;
      font-family: Arial, sans-serif;
    }

    .form-container {
      text-align: center;
    }

    select {
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
      font-size: 16px;
      cursor: pointer;
      width: 250px;
    }

    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="selectionForm">
      <label for="cars">Cars by Brandname (Select two):</label>
      <select id="cars" name="cars" multiple size="5">
        <option value="Toyota">Toyota</option>
        <option value="Bentley">Bentley</option>
        <option value="Benz">Benz</option>
        <option value="Ferrari">Ferrari</option>
        <option value="Lamborghini">Lamborghini</option>
      </select>
      <br>
      <label for="mech">Under Mech. Engine (Select two):</label>
      <select id="mech" name="mech" multiple size="5">
        <option value="Energy System">Energy System</option>
        <option value="Automotive">Automotive</option>
        <option value="Mechatronics">Mechatronics</option>
        <option value="Aerospace">Aerospace</option>
        <option value="Fluid Mechanics">Fluid Mechanics</option>
      </select>
      <br>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script>
    document.getElementById("selectionForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get selected options for cars
      const cars = Array.from(document.getElementById("cars").selectedOptions).map(opt => opt.value);
      
      // Get selected options for mechanical fields
      const mech = Array.from(document.getElementById("mech").selectedOptions).map(opt => opt.value);
      
      // Validate that the user has selected exactly two options from each dropdown
      if (cars.length !== 3 || mech.length !== 3) {
        alert("Please select exactly three options from each category!");
        return;
      }
      
      // Display the selected values
      alert(`You selected:\nCar Brands: ${cars.join(", ")}\nMechanical Fields: ${mech.join(", ")}`);
    });
  </script>
</body>
</html>
