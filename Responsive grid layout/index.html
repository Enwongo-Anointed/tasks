<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Layout</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./main.js" defer></script>
</head>
<body>
    
    <div class="intro">
        <h1>Get any picture you need here</h1>
    </div>

    <div id="family-pictures">
        <section id="text">
            <h3>Family Group Pictures</h3>
        </section>

        <section id="images">
            <img src="https://img.freepik.com/free-photo/medium-shot-happy-family-celebrating-home_23-2150401881.jpg?ga=GA1.1.59562584.1732020089&semt=ais_hybrid" alt="family pictures">
            <img src="https://img.freepik.com/free-photo/medium-shot-smiley-family-posing_23-2149160298.jpg?ga=GA1.1.59562584.1732020089&semt=ais_hybrid" alt="family pictures">
            <img src="https://img.freepik.com/free-photo/medium-shot-happy-family-home_23-2149160319.jpg?ga=GA1.1.59562584.1732020089&semt=ais_hybrid" alt="family pictures">
            <img src="https://img.freepik.com/free-photo/family-enjoying-their-winter-time-together_23-2149186299.jpg?ga=GA1.1.59562584.1732020089&semt=ais_hybrid" alt="family pictures">
        </section>
    </div>

    <div id="single-pictures">
        <section id="text">
            <h3>Single Family Pictures</h3>
        </section>

        <section id="images">
            <img src="https://img.freepik.com/free-photo/parent-spending-time-with-baby_23-2149260048.jpg?ga=GA1.1.59562584.1732020089&semt=ais_hybrid" alt="single pictures: a dad and his daughter">
            <img src="https://img.freepik.com/premium-photo/portrait-mother-with-her-son_13339-174672.jpg?ga=GA1.1.59562584.1732020089&semt=ais_hybrid" alt="single pictures: a mum and her son">
            <img src="https://img.freepik.com/premium-photo/portrait-beautiful-african-american-woman-posing-pictures-walking-street_219285-148.jpg?ga=GA1.1.59562584.1732020089&semt=ais_hybrid" alt="a daughter">
            <img src="https://img.freepik.com/premium-photo/close-up-portrait-african-man-wear-orange-jacket-cold-weather-posed-outdoor_151355-12381.jpg?ga=GA1.1.59562584.1732020089&semt=ais_hybrid" alt="a son">
        </section>
    </div>

    <div id="with-other-relations">
        <section id="text">
            <h3>Pictures with Extended Family Members</h3>
        </section>

        <section id="images">
            <img src="https://img.freepik.com/free-photo/grandmother-mother-children-together-home_58466-11099.jpg?ga=GA1.1.59562584.1732020089&semt=ais_hybrid" alt="with-other-relations">
            <img src="https://img.freepik.com/free-photo/multi-generation-family-watching-soccer-match-home_58466-11112.jpg?ga=GA1.1.59562584.1732020089&semt=ais_hybrid" alt="with-other-relations">
            <img src="https://img.freepik.com/free-photo/beautiful-happy-family-posing-together-thanksgiving-day_23-2149082389.jpg?ga=GA1.1.59562584.1732020089&semt=ais_hybrid" alt="with-other-relations">
            <img src="https://img.freepik.com/free-photo/family-members-exchanging-hugs-smiles-medium-shot_1258-289027.jpg?ga=GA1.1.59562584.1732020089&semt=ais_hybrid" alt="with-other-relations">
        </section>
    </div>

    <div id="with-personal-friends">
        <section id="text">
            <h3>Pictures with friends</h3>
        </section>

        <section id="images">
            <img src="https://img.freepik.com/free-photo/black-girls-spending-time-together-outdoors_23-2149012725.jpg?ga=GA1.1.59562584.1732020089&semt=ais_hybrid" alt="teenage friends">
            <img src="https://img.freepik.com/free-photo/close-up-smiley-friends-posing_23-2149088391.jpg?ga=GA1.1.59562584.1732020089&semt=ais_hybrid" alt="childhood friends">
            <img src="https://img.freepik.com/premium-photo/lifestyle-selfie-three-friends-street-with-face-masks_242111-4632.jpg?ga=GA1.1.59562584.1732020089&semt=ais_hybrid" alt="college friends">
            <img src="https://img.freepik.com/free-photo/cute-shot-friends-joking-laughing-together-spreading-positivity-around_181624-27408.jpg?ga=GA1.1.59562584.1732020089&semt=ais_hybrid" alt="adult friends">
        </section>
    </div>

    <div id="mech-bros">
        <section id="text">
            <h3>Pictures of Mechanical Engineers</h3>
        </section>

        <section id="images">
            <img src="https://img.freepik.com/free-photo/mechanic-examining-car-parts_1170-1708.jpg?ga=GA1.1.59562584.1732020089&semt=ais_hybrid" alt="mechanical engineers">
            <img src="https://img.freepik.com/free-photo/engineer-cooperation-male-female-technician-maintenance-control-relay-robot-arm-system-welding-with-tablet-laptop-control-quality-operate-process-work-heavy-industry-40-manufacturing-factory_609648-724.jpg?ga=GA1.1.59562584.1732020089&semt=ais_hybrid" alt="mechanical engineers">
            <img src="https://img.freepik.com/free-photo/portrait-native-american-engineer-technician-wearing-safty-uniform-hand-contril-automation-robot-arm-welding-machine-with-laptop-industrial-40-factory-background-concept_609648-874.jpg?ga=GA1.1.59562584.1732020089&semt=ais_hybrid" alt="mechanical engineers">
            <img src="https://img.freepik.com/free-photo/expert-does-maintenance-client-car_482257-76125.jpg?ga=GA1.1.59562584.1732020089&semt=ais_hybrid" alt="mechanical engineers">
        </section>
    </div>

    <div id="tech-bros">
        <section id="text">
            <h3>Pictures of Tech Experts</h3>
        </section>

        <section id="images">
            <img src="https://img.freepik.com/free-photo/man-using-vr-glasses_23-2149370617.jpg?ga=GA1.1.59562584.1732020089&semt=ais_hybrid" alt="tech experts">
            <img src="https://img.freepik.com/free-photo/real-estate-agent-presenting-new-office-building-clients_482257-95109.jpg?ga=GA1.1.59562584.1732020089&semt=ais_hybrid" alt="tech experts">
            <img src="https://img.freepik.com/free-photo/people-working-together-animation-studio_23-2149208028.jpg?ga=GA1.1.59562584.1732020089&semt=ais_hybrid" alt="tech experts">
            <img src="https://img.freepik.com/free-photo/html-css-collage-concept-with-person_23-2150061972.jpg?ga=GA1.1.59562584.1732020089&semt=ais_hybrid" alt="tech experts">
        </section>
    </div>

</body>
</html>
