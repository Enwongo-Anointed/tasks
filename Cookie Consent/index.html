<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js" defer></script>
    <title>Cokie Consent Generate</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <i class="fa-solid fa-cookie-bite"></i>  
            <h2>Cookies Consent</h2>
        </header>
        <div class="data">
            <p>
                This website uses cookies to help you have a superior and more relevant 
                browsing experience on the website.
                <a href="#">Read more...</a>
            </p>
        </div> 
        <div class="buttons">
            <button class="button" id="acceptBtn">Accept All</button>
            <button class="button" id="rejectBtn">Reject All</button>
            <button class="button" id="customizeBtn">Customize</button>
        </div>
    
    </div>
    

</body>
</html>
